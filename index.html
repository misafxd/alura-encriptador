<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
    <body>
        <header class="logo">
            <h1>Encriptador</h1>
        </header>
        <main>
            <section class="encriptador">
                <textarea placeholder="Ingrese el texto aqui" name="texto-encriptar" id="texto-encriptar" cols="30" rows="10"></textarea>
                <span><img src="./imagenes/circle-exclamation-solid.svg" alt="icono de alerta" width="10"> Solo letras minusculas y sin acentos</span>
                <div class="botones">
                    <button class="boton encriptar">Encriptar</button>
                    <button class="boton desencriptar">Desencriptar</button>
                </div>
            </section>
            <section class="contenedor-desencriptado">
                <img src="./imagenes/Muñeco.png" alt="imagen de niño viendo un diamante con una lupa" width="300">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </section>
        </main>
    </body>
    <script src="./js/index.js"></script>
</html>
